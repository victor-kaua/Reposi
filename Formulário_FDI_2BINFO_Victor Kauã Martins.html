<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
            background-color: rgb(182, 234, 250);
        }
        h1
        {
            font-size: 35px;
            background-color: rgb(157, 232, 241);
            color: rgb(0, 2, 2);
        }
        h2
        {
            font-size: 40px;
        }
        input[type=text] {
        border: none;
        border-bottom: 2px solid black;
        }
    </style>
    <title>Mine Horta Vale Verde</title>
</head>
<body>
    <form name="Mine Horta Vale Verde" method="post" id="formulario">
        <div class="box">
            <h1>Mine Horta Vale Verde</h1>
            <p>
            <label>
                <span>Firma:</span>
                 <input type="text" class="input_text" name="Firma" id="Firma"/>
    
            </label>

            <label>
                 <span>Data:</span> 
                <input type="date" class="input_text" name="Data" id="Data" />
             </label>
            

            <label>
                 <span>N°</span>
                <input type="int" class="input_text" name="N°" id="N°"/>
            </label>
            </p>

            <p>
            <label>
                <span>Ender:</span>
                <input type="text" class="input_text" name="Ender" id="Ender" placeholder="Rua do Francês,750"/>
            </label>

            <label>
                <span>Compl:</span>
                <input type="text" class="input_text" name="Compl" id="Compl"/>
            </label>
            </p>


            <label>
                <span>Bairro:</span>
                <input type="text" class="input_text" name="Bairro" id="Bairro"/>
            </label>

            <label>
                <span>Cidade:</span>
                <input type="text" class="input_text" name="Cidade" id="Cidade"/>
            </label>

            <label>
                <span>Estado:</span>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
                
            </label>
            <p>
            <label>
                <span>CEP:</span>
                <input type="int" class="input_text" name="CEP" id="CEP"/>
            </label>

            <label>
                <span>CNPJ:</span>
                <input type="text" class="input_text" name="CNPJ" id="CNPJ"/>
            </label>

            <label>
                <span>Inscr:</span>
                <input type="text" class="input_text" name="Inscr" id="Inscr"/>
            </label>
            </p>
            <label>
                <span>Tels:</span>
                <input type="int" class="input_text" name="Tel" id="Tel"/>
            </label>

            <label>
                <span>Celular:</span>
                <input type="int" class="input_text" name="Celular" id="Celular"/>
            </label>
            <p>
            <label>
                <span>E-mail:</span>
                <input type="text" class="input_text" name="E-mail" id="E-mail" placeholder="@gmail.com"/>
            </label>
            </p>

            <label>
                 <span>OBS:</span>
                <textarea class="message" name="Observações" id="Observações"></textarea>
                <input type="button" class="button" value="Enviar" />
            </label>
        </div>
    </form>
</body>
</html>
