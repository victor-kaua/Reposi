<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
            background-color: rgb(182, 234, 250);
        }
        h1
        {
            font-size: 35px;
            background-color: rgb(157, 232, 241);
            color: rgb(0, 2, 2);
        }
        h2
        {
            font-size: 40px;
        }
        input[type=text] {
        border: none;
        border-bottom: 2px solid black;
        }
    </style>
    <title>Mine Horta Vale Verde</title>
</head>
<body>
    <form name="Mine Horta Vale Verde" method="post" id="formulario">
        <div class="box">
            <h1>Mine Horta Vale Verde</h1>
            <p>
            <label>
                <span>Firma:</span>
                 <input type="text" class="input_text" name="Firma" id="Firma"/>
    
            </label>

            <label>
                 <span>Data:</span>
                <input type="text" class="input_text" name="Data" id="Data"/>
             </label>
            

            <label>
                 <span>N°</span>
                <input type="text" class="input_text" name="N°" id="N°"/>
            </label>
            </p>

            <p>
            <label>
                <span>Ender:</span>
                <input type="text" class="input_text" name="Ender" id="Ender"/>
            </label>

            <label>
                <span>Compl:</span>
                <input type="text" class="input_text" name="Compl" id="Compl"/>
            </label>
            </p>


            <label>
                <span>Bairro:</span>
                <input type="text" class="input_text" name="Bairro" id="Bairro"/>
            </label>

            <label>
                <span>Cidade:</span>
                <input type="text" class="input_text" name="Cidade" id="Cidade"/>
            </label>

            <label>
                <span>Estado:</span>

            </label>
            <p>
            <label>
                <span>CEP:</span>

            </label>

            <label>
                <span>CNPJ:</span>
                <input type="text" class="input_text" name="CNPJ" id="CNPJ"/>
            </label>

            <label>
                <span>Inscr:</span>
                <input type="text" class="input_text" name="Inscr" id="Inscr"/>
            </label>
            </p>
            <label>
                <span>Tel:</span>
                <input type="text" class="input_text" name="Tel" id="Tel"/>
            </label>

            <label>
                <span>Celular:</span>
                <input type="text" class="input_text" name="Celular" id="Celular"/>
            </label>
            <p>
            <label>
                <span>E-mail:</span>
                <input type="text" class="input_text" name="E-mail" id="E-mail"/>
            </label>
            </p>

            <label>
                 <span>OBS:</span>
                <textarea class="message" name="Observações" id="Observações"></textarea>
                <input type="button" class="button" value="Enviar" />
            </label>
        </div>
    </form>
</body>
</html>
